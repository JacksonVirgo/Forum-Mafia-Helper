<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacement Form | FMHelp</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../replacement_form/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="centerModal">
        <h1>Replacement Form</h1>
        <br>
        <form id="replacementForm">
            <div>
                <label for="gameThread">Link to Game Thread</label>
                <input type='text' id='gameThread' name='gameThread'>
            </div>
            <div>
                <label for="departingPlayer">Departing Player</label>
                <input type='text' id='departingPlayer' name='departingPlayer'>
            </div>
            <br>
            <input type='submit' value='Generate'>
        </form>
        <br><br>
        <h4>Exported Result <span id="await">(exporting please wait)</span></h4>
        <textarea id="result" readonly></textarea>

    </div>

    
    <script src="../res/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/replacement_form/replacement.js"></script>
</body>
</html>
