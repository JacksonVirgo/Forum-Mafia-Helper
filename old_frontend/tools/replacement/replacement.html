<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacement Form | Mafia Engine</title>
    <link href="../../resources/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="centerModal">
        <h1>Replacement Form</h1>
        <br>
        <form id="replacementForm">
            <div>
                <label for="gameThread">Link to Game Thread</label>
                <input type='text' id='gameThread' name='gameThread'>
            </div>
            <div>
                <label for="departingPlayer">Departing Player</label>
                <input type='text' id='departingPlayer' name='departingPlayer'>
            </div>
            <br>
            <input type='submit' value='Generate'>
        </form>
        <br><br>
        <h4>Exported Result <span id="await">(exporting please wait)</span></h4>
        <textarea id="result" readonly></textarea>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="../../resources/js/replacement.js"></script>
</body>
</html>
